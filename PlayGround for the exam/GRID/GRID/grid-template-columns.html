<!DOCTYPE html>
<html>
<head>
<style>
  *{ font-weight: bold; font-family: Century Gothic, sans-serif; }
  h1{ text-align: center; font-size: 44px; }

  .grid-container {
    display: grid;
    grid-template-columns: 220px auto auto auto;
    grid-gap: 10px;
    background-color: aqua;
    padding: 10px;
  }

  .grid-container > div {
    background-color: teal;
    text-align: center;
    font-size: 40px;
    color: white;
    padding: 40px 0px;
    min-height: 15vh;
  }
</style>
</head>
<body>

<h1>Grid Container</h1>

<div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>  
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
</div>

</body>
</html>
