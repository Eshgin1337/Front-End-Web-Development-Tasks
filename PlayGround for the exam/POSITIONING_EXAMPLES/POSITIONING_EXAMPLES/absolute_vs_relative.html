<!DOCTYPE html>
<html>
<style>
#div1 {
position: relative;
width: 900px;
height: 600px;
background-color: yellow;
}
#div2 {
width: 400px;
height: 200px;
background-color: red;
position: absolute;
top: 50px;
left: 50px;
font-size: 40px;
padding: 10px 0px 0px 10px;
}
#div3 {
width: 200px;
height: 200px;
background-color: red;
position: absolute;
top: 50px;
right: 50px;
font-size: 20px;
padding: 10px 0px 0px 10px;
}
</style>
<body>
<div id="div1">
<div id="div2">ABSOLUTE POSITIONING</div>
<div id="div3">ABSOLUTE POSITIONING</div>
</div>
</body>
</html>
