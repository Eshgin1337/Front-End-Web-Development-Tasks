<html>
    <head></head>
    <style>
        table, tr, td{
            border: 1px solid black;
            padding: 40px;
            border-collapse: collapse;
            font-size: 28px;
        }
    </style>
    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="3">4</td>
                <td colspan="2">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="2">8</td>
            </tr>
        </table>
    </body>
</html>
