<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Flight BOOKING:</h1> <br> <br>
        <form id="booking" name="booking"> 
            <label for="destination">The destination:</label>
            <br>
            <select name="destination" id="destination">
                <option id="Ankara" value="300">Ankara</option>
                <option id="Istanbul" value="400">Istanbul</option>
                <option id="New_York" value="800">New York</option>
                <option id="London" value="700">London</option>
                <option id="Africa" value="500">Africa</option>
            </select> <br> <br> 
            <label for="ages">Age group:</label>
            <br>
            <div id="ages">
                <input type="radio" name="age_group" id="adult" value="1" required>
                <label for="adult">Adult</label>
                <input type="radio" name="age_group" id="children" value="0.5" required>
                <label for="children">Children</label>
            </div>
            <br>
            <label for="trip_type">The type of the trip:</label>
            <div id="trip_type">
                <input type="radio" name="trip_type" id="round" value="1.5" required>
                <label for="round">Round trip</label>
                <input type="radio" name="trip_type" id="one_way" value="1" required>
                <label for="one_way">One way</label>
            </div>
            <br>
            <label for="class_type">The class of the trip:</label>
            <div id="class_type">
                <input type="radio" name="class_type" id="standart" value="1" required>
                <label for="standart">Standart Class</label>
                <input type="radio" name="class_type" id="business" value="2" required>
                <label for="business">Business class</label>
            </div>
            <br>
            <label for="luggage">Any luggage?</label>
            <div name="luggage" id="luggage">
                <input type="radio" name="radios" id="yes" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="radios" id="no" value="no">
                <label for="no">No</label>
                <br>
                    <div id="luggage_checkboxes" name="options">
                        
                    </div>
                <br>
            </div>
            <br>
            <div id="total">
                <h2></h2>
            </div>
            <br>
            <input id="submit" type="submit" class="btn-primary">

        </form>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
