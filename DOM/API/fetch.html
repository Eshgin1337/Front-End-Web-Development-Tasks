<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API</title>
</head>
<body>
    <div class="container">
        <h1>FETCH API</h1>
        <button id="button1" class="btn btn-warning">GET TEXT</button>
        <button id="button2" class="btn btn-warning">GET JSON</button>
        <button id="button3" class="btn btn-warning">GET API</button> <BR></BR>

        <div id="output"></div>

        <form id="addPost" class="form-control">
            <label for="title" class="form-label" >Post title:</label>
            <input type="text" id="title" class="form-control"> <br>
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" cols="30" rows="10" class="form-control"></textarea>
            <button type="submit" id="submit" class="btn btn-primary"> Submit</button>
        </form>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
